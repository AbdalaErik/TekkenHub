{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'img/t8logo.png' %}">
    <title>TekkenHub</title>
  </head>
  <body class="vh-100 overflow-hidden">
    <video autoplay muted loop id="myVideo">
      <source src="{% static 'videos/video1.mp4' %}" type="video/mp4">
    </video>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container dynamic-container">
        <!-- Logo -->
        <a class="navbar-brand fs-4"><img src="{% static 'img/t8logo.png' %}" alt="Tekken 8 Logo" width="40" height="40"></a>
        <a class="navbar-brand logo-title dynamic-font-size" href="{% url 'index' %}">
          <span class="title-color-a">Tekken</span>
          <span class="title-color-b">Hub</span>
        </a>
        <!-- Toogle Button -->
        <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Sidebar -->
        <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <!-- Sidebar Header -->
          <div class="offcanvas-header text-white border-bottom">
            <a class="navbar-brand fs-4"><img src="{% static 'img/t8logo.png' %}" alt="Tekken 8 Logo" width="40" height="40"></a>
            <h5 class="offcanvas-title logo-title" id="offcanvasNavbarLabel">
              <span class="title-color-a">Tekken</span>
              <span class="title-color-b">Hub</span>
            </h5>
            <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <!-- Sidebar Body -->
          <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
            <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1"> <!-- pe-3 -->
              <!-- <li class="nav-item max-2">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li> -->
              <li class="nav-item mx-2">
                <a class="nav-link" href="{% url 'personagemList' %}">Personagens</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="{% url 'mapas' %}">Mapas</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="{% url 'mecanicas' %}">Mec√¢nicas</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="{% url 'terminologia' %}">Terminologia</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" href="{% url 'patch_notes' %}">Patch Notes</a>
              </li>
            </ul>
            <!-- About -->
            <div class="d-flex flex-column flex-lg-row align-items-center gap-3">
              <a href="{% url 'sobre' %}" class="text-white text-decoration-none px-3 py-1 rounded-4 about-button">Sobre</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="overlay w-100 vh-100 d-flex flex-column justify-content-center align-items-center text-white fs-1">
        <h1 class="logo-title main-logo-section">
          <span class="title-color-a">Tekken</span>
          <span class="title-color-b">Hub</span>
        </h1>
      </section>
    </main>
  </body>
</html>
