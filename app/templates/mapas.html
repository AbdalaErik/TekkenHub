{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="{% static 'css/mapas.css' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="{% static 'img/t8logo.png' %}">
        <title>TekkenHub | Mapas</title>
    </head>
    <body class="vh-100 overflow-hidden">
        {% include 'navbar.html' %}
        <main>
            <section class="overlay w-100 vh-100 d-flex flex-columnjustify-content-center align-items-center text-white fs-1" style="background-color: darkgrey;">
                <h2>Mapas</h2>
                <div class="main-section">
                    {% for Mapa in mapas %}
                    <div style="display: flex;">
                        <img src="{{Mapa.imagem}}" alt="Map" width="240px">
                        <div>
                            <h3>{{Mapa.nome}}</h3>
                            <ul>
                                {% for mecanica in Mapa.mecanica %}
                                    <li>
                                        <strong>{{ mecanica.nome }}</strong>
                                        <img src="{{ mecanica.imagem }}" alt="{{ mecanica.nome }}">
                                        <p>{{ mecanica.descricao }}</p>
                                    </li>
                                {% empty %}
                                    <li>Sem mec√¢nicas associadas.</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    {% endfor %} 
                </div>
            </section>
        </main>
    </body>
</html>
